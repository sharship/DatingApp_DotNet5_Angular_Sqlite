<div class="container mt-5">
    <div *ngIf="!registerMode;else registerFormCoat" style="text-align: center;">
        <h1>Find your matches</h1>
        <p class="lead">Sign up to view your matches!</p>
        <div class="text-center">
            <button (click)="registerMode=true" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-lg">Learn more</button>
        </div>
    </div>

    <ng-template #registerFormCoat >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
    </ng-template>

</div>
