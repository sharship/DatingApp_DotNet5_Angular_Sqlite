<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <!-- <div class="form-group">
        <input [class.is-invalid]='registerForm.get("username").touched && registerForm.get("username").errors' type="text" class="form-control" formControlName='username' placeholder="Username">
        <div class="invalid-feedback">Username is required.</div>
    </div> -->
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
        </label>
    </div>
    <label>
        Username: <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    </label>
    <label>
        Know As: <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
    </label>
    <label>
        Date of Birth: <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date of Birth"' [maxDate]='maxDate'></app-date-input>
    </label>
    <label>
        City: <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
    </label>
    <label>
        Country: <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
    </label>
    <label>
        Password: <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
    </label>
    <label>
        Confirm Password: <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>
    </label>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]='registerForm.invalid' class="btn btn-success mr-2" type="submit">Register now</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
